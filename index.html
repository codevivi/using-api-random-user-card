<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Random user card</title>
</head>

<body>
    <main>
        <h1>Random user card. Using external API</h1>

        <div class="user-card">
            <div class="user-card-content">
                <div class="user-profile-picture-wrapper">
                    <img class="user-profile-picture" src="https://randomuser.me/api/portraits/women/4.jpg" alt="random user profile picture">
                </div>
                <p class="user-info-description">May address is</p>
                <p class="user-info"> 1226 Westheimer Rd</p>
                <div class="user-buttons-wrapper">
                    <button class="change-user-info-btn" type="button" data-info="name" aria-label="show user info"></button>
                    <button class="change-user-info-btn" type="button" data-info="email" aria-labe="show user email"></button>
                    <button class="change-user-info-btn" type="button" data-info="birthday" aria-labe="show user birthday"></button>
                    <button class="change-user-info-btn" type="button" data-info="address" aria-labe="show user address"></button>
                    <button class="change-user-info-btn" type="button" data-info="number" aria-labe="show user phone number"></button>
                    <button class="change-user-info-btn" type="button" data-info="password" aria-labe="show user password"></button>
                </div>
            </div>
        </div>

    </main>

    <script src="main.js"> </script>
</body>

</html>
